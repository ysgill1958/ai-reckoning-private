                        <div class="career-path-card" style="text-align: center;">
                            <h4 style="font-size: 1.3rem; margin-bottom: 0.5rem; color: #ef4444; text-align: center;">${career.title}</h4>
                            <p style="margin-bottom: 1rem; text-align: center;"><strong>Salary:</strong> ${career.salaryRange}</p>
                            <p style="margin-bottom: 1rem; text-align: center;">${career.description}</p>
                            <div style="margin-bottom: 1rem; text-align: center;">
                                <h5 style="color: #67e8f9; margin-bottom: 0.5rem; text-align: center;">Requirements:</h5>
                                <p style="text-align: center;">${career.requirements.join(', ')}</p>
                            </div>
                            <p style="text-align: center;"><strong>Growth Path:</strong> ${career.growth}</p>
                        </div>
                    `).join('')}
                </div>

                ${component.certifications ? `
                    <div class="component-section" style="text-align: center;">
                        <h3 style="font-size: 2rem; margin-bottom: 1.5rem; color: #ef4444; text-align: center;">üìú Relevant Certifications</h3>
                        <div style="text-align: center;">
                            ${component.certifications.map(cert => `
                                <div class="certification-link" style="text-align: center; margin: 0.5rem; display: inline-block;">
                                    <h4 style="color: #67e8f9; margin-bottom: 0.25rem; text-align: center;">${cert.name}</h4>
                                    <p style="font-size: 0.9rem; opacity: 0.8; text-align: center;">${cert.provider} ‚Ä¢ ${cert.cost} ‚Ä¢ ${cert.duration}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}

                <div class="component-section" style="text-align: center;">
                    <h3 style="font-size: 2rem; margin-bottom: 1.5rem; color: #ef4444; text-align: center;">üìä Business Impact</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; text-align: center;">
                        ${Object.entries(component.businessImpact).map(([key, value]) => `
                            <div style="background: rgba(255,255,255,0.1); padding: 1rem; border-radius: 0.5rem; text-align: center;">
                                <h4 style="color: #67e8f9; margin-bottom: 0.5rem; text-align: center; text-transform: capitalize;">${key.replace(/([A-Z])/g, ' $1')}</h4>
                                <p style="text-align: center;">${value}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>

                ${component.nextSteps ? `
                    <div class="component-section" style="text-align: center;">
                        <h3 style="font-size: 2rem; margin-bottom: 1.5rem; color: #ef4444; text-align: center;">üöÄ Next Steps</h3>
                        <ul style="text-align: center; list-style: none; padding: 0;">
                            ${component.nextSteps.map(step => `<li style="margin: 0.5rem 0; text-align: center;">‚úÖ ${step}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}
            `;

            document.getElementById('component-content').innerHTML = content;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            const componentId = getComponentFromURL();
            loadComponentContent(componentId);
        });
    </script>
</body>
</html>
