        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; display: flex; flex-direction: column; color: white; }
        main { flex: 1; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-primary { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); padding: 1rem 2rem; border-radius: 0.75rem; color: white; font-weight: 600; }

        .nav-active { color: #ef4444; font-weight: 600; position: relative; }
        .nav-active:after { content: ''; position: absolute; bottom: -4px; left: 0; width: 100%; height: 2px; background: #ef4444; }
        .warning-icon { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
